<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Workout 3 client</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Workout 3 â€” CORS trust boundary demo</h1>
    <p>Open the console to see the network behavior.</p>
    <button id="call-backend">Call backend</button>
    <pre id="output">Click the button to fetch data.</pre>

    <script>
      const backendUrl = window.localStorage.getItem('workout3-backend') || 'http://127.0.0.1:8000/';
      const output = document.getElementById('output');
      document.getElementById('call-backend').addEventListener('click', async () => {
        output.textContent = 'Fetching ' + backendUrl + ' ...';
        try {
          const response = await fetch(backendUrl);
          const text = await response.text();
          output.textContent = `Status: ${response.status}\n\n${text}`;
        } catch (error) {
          output.textContent = 'Request failed: ' + error.message;
        }
      });
    </script>
  </body>
</html>
